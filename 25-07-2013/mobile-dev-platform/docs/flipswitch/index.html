<!DOCTYPE html>
<html class='no-js'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Mobile Starter Kit - Flipswitch</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width'>
        <link rel='stylesheet' href='../../metlife.mobile.common/css/metlife.mobile.common.css'>
		<style>
			h2{margin:10px;}
		</style>
		<!--GENERATED FROM INITIALIZR - http://www.initializr.com-->
        <script src='../../metlife.mobile.common/js/respond/modernizr-2.6.1-respond-1.1.0.min.js'></script>
    </head>
    <body>
	    <div data-role="page" class="page">
			<header>
			    <a href='../index.html' class='button back'><span></span></a>
				<h1>Components</h1>
				<a href='index.html' class='button right'><span>Sign Out</span></a>
			</header>
			<header class="subheader">
			<h2>Flip switch</h2>
		    </header>
			<div class='content overflow'>
			<section class="scroll">
			<div class="flipswitch">
				<div class="label">Remember my username:</div>
				<div class="slider">
					<input id="toggle" type="checkbox" checked="checked">
					<label for="toggle" onclick>
						<div class="options">                       
							<div class="active">YES</div>
							<div class="inactive">NO</div>
						</div>
						<div class="sliderBar"></div>
					</label>
				</div>
			</div> 	
            </section>
          </div>			
        </div>
        <script src='../../metlife.mobile.common/js/require/require-jquery-1.8.2.js'></script>
    </body>
</html>
