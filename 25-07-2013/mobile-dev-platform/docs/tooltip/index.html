<!DOCTYPE html>
<html class='no-js'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Mobile Starter Kit -ToolTip</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width'>
        <link rel='stylesheet' href='../../metlife.mobile.common/css/metlife.mobile.common.css'>
		<style>
			h2{margin:10px;}
		</style>		
		<!--GENERATED FROM INITIALIZR - http://www.initializr.com-->
        <script src='../../metlife.mobile.common/js/respond/modernizr-2.6.1-respond-1.1.0.min.js'></script>
		<script src='../../metlife.mobile.common/js/require/require-jquery-1.8.2.js'></script>
		<script type='text/javascript'>
		  $(document).ready(function(){
				$('.tooltip .icon').each(function(){
					showTooltip($(this),$(this).next().children('p').html());
				});
			});
			
			/* The function shows the tooltip when activeped on the icon 
			* In case of multiple tooltips in the page, it will hide the previous tooltip 
			* and show the tooltip currently tapped
			*/
			function showTooltip(obj,val){
				var left,top,value;
				$(obj).click(function(){
					  left = $(this).position().left;
					  top = $(this).position().top;
					  value =  val;//$('.tooltip div p').text();//val;

					  $('.tooltip .icon.active').removeClass('active');
					  $(this).addClass('active');

					  $('.tooltip div p').empty().html(value)
					  $('.tooltip div').css({'left':left-$('.tooltip div').width()+22,'top':top}).css('display','block');
					  return false;
				})
			}
			
			/* The code below hides the tooltip when tapped anywhere in the page
			* In case of multiple tooltips in the page, it will hide the previous tooltip 
			* and show the tooltip currently tapped
			*/
			$(document).click(function(){
				$('.tooltip div').css('display','none');
				$('.tooltip .icon.active').removeClass('active');
			});
		</script>
    </head>
    <body>
	    <div data-role='page'class="page">
			<header>
			<a href='../index.html' class='button back'><span></span></a>
				<h1>Components</h1>
			<a href='index.html' class='button right'><span>Sign Out</span></a>
			</header>
			<div class='content overflow'>
				<section class=' scroll'>
					<h2>Click on the icon to display tooltip message</h2>
					<div class='tooltip'>
						<a class='icon'></a>	  
						<div>
							<span></span><!--It indicates the lip of tooltip-->
							<p>This is tooltip text</p>
						</div>
					</div>
				</section>
			</div>
		</div>        
    </body>
</html>
