<!DOCTYPE html>
<html class='no-js'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>Mobile Starter Kit-Modal Window</title>
        <meta name='description' content=''>
        <meta name='viewport' content='width=device-width'>
        <link rel='stylesheet' href='../../metlife.mobile.common/css/metlife.mobile.common.css'>	
		<style>
			h2{margin:10px;}
			a.link{
			text-decoration:underline;
			color:blue;
			margin:10px;
			}
		</style>		
		<!-- GENERATED FROM INITIALIZR - http://www.initializr.com -->
        <script src='../../metlife.mobile.common/js/respond/modernizr-2.6.1-respond-1.1.0.min.js'></script>
        <script src='../../metlife.mobile.common/js/require/require-jquery-1.8.2.js'></script>
		<script type='text/javascript'>
			$(window).load(function(){
			   showPopup();
			}) 
			/*
			* Function below opens the pop up window and disables all 
			* the background elements until pop up is closed
			*/
		    function showPopup(){
				$('#popup').css('display','block');
				$('#overlay').css('display','block');
				$('body,html').css('overflow','hidden');				 
			}
			/*
			* Function below closes the pop up window and
			* enables all the background elements
			*/
			function hidePopup(){
				$('#popup').css('display','none');
				$('#overlay').css('display','none');
				$('body,html').removeAttr('style');
			}
		</script>
    </head>
    <body>
	    <div data-role='page'class="page">
			<header>
				<a href='../index.html' class='button back'><span></span></a>
					<h1>Components</h1>
				<a href='index.html' class='button right'><span>Sign Out</span></a>
			</header>
			<header class="subheader">
					<h2>MODAL WINDOW</h2>
		    </header>
			<div class='content overflow'>
				<section class='scroll'>
				<a class='link' onclick='showPopup();'>Click here to open Pop Up</a>
				<div class='modal'>
					<div id='popup' class='popup'>
						<div class='title'>
							<label>Modal Pop Up</label>
							<a class='close' onclick='hidePopup();'></a>
						</div>
						<div class='content'>									    			
							<div>This is the body of modal window. Place your content here.</div>
						</div>			 
					</div>
					<div id='overlay' class='overlayPopup'></div>				
				</div>
				</section>
			</div>
       </div>
    </body>
</html>
